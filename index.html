<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js">

    </script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles/main.css">

  </head>
  <body>
    <h1>To-Do App</h1>

    <form action="#" id="addToDoForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__input" for="newToDoText">New To-Do</label>
        <input class="mdl-textfield__input" type="text" id="newToDoText">
      </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>
    </form>

    <ul id="toDoList">
    </ul>

    <script src="app.js"></script> <!-- right before the body so the script loads after rest of page loads -->
  </body>
</html>
